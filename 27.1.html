<!DOCTYPE html>
<html>
<head>
	<title>Пример навигации по массиву</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<!-- HTML-разметка для панели навигации -->
	<div>
		<p>Текущий индекс: <span id="current-index">0</span></p>
		<p>Максимальный индекс: <span id="max-index">4</span></p>
	</div>
	<div>
		<a href="#" id="back-btn">Back</a>
		<a href="#" id="next-btn">Next</a>
		<a href="#" id="reset-btn">Reset</a>
		<a href="#" id="set-max-btn">Set Max</a>
		<a href="#" id="show-item-btn">Show Item</a>
	</div>

	<!-- JavaScript-код для обработки команд навигации по массиву -->
	<script>
		// Задаем массив
		const myArray = ["Item 1", "Item 2", "Item 3", "Item 4", "Item 5"];

		// Инициализируем переменные
		let currentIndex = 0;
		let maxIndex = myArray.length - 1;

		// Функция обновления информации на странице и в окне сообщения
		function updateInfo() {
			document.getElementById("current-index").textContent = currentIndex;
			document.getElementById("max-index").textContent = maxIndex;
			console.log(`Current index: ${currentIndex}, Max index: ${maxIndex}`);
		}

		// Функция перехода к следующему элементу массива
		function nextItem() {
			if (currentIndex < maxIndex) {
				currentIndex++;
				updateInfo();
				alert(`Next item: ${myArray[currentIndex]}`);
			} else {
				alert("Already at last item");
			}
		}

		// Функция перехода к предыдущему элементу массива
		function previousItem() {
			if (currentIndex > 0) {
				currentIndex--;
				updateInfo();
				alert(`Previous item: ${myArray[currentIndex]}`);
			} else {
				alert("Already at first item");
			}
		}

		// Функция сброса текущего индекса в начальное значение
		function resetIndex() {
			currentIndex = 0;
			updateInfo();
			alert("Index reset");
		}

</script>
</body>
</html>
