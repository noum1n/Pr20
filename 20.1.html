<!DOCTYPE html>
<html>
  <head>
    <title>Пример кнопки с обработчиком событий</title>
  </head>
  <body>
    <button id="test-button">Test</button>

    <script>
      function onClickTest() {
        // Локальный вызов функции alert()
        alert("Кнопка Test нажата!");
      }

      const testButton = document.getElementById("test-button");
      // Глобальный вызов функции alert()
      alert("Программа запущена!");

      // Добавляем обработчик события клика по кнопке
      testButton.addEventListener("click", onClickTest);
    </script>
  </body>
</html>
