<!DOCTYPE html>
<html>
  <head>
    <title>Пример навигации по элементам массива</title>
  </head>
  <body>
    <button id="back-button">Back</button>
    <button id="next-button">Next</button>
    <button id="reset-button">Reset</button>
    <button id="set-max-button">Set Max</button>
    <button id="show-item-button">Show Item</button>
    <br>
    <br>
    <div id="output"></div>

    <script>
      const array = [1, 2, 3, 4, 5];
      let currentIndex = 0;
      let maxIndex = array.length - 1;

      const outputDiv = document.getElementById("output");
      const backButton = document.getElementById("back-button");
      const nextButton = document.getElementById("next-button");
      const resetButton = document.getElementById("reset-button");
      const setMaxButton = document.getElementById("set-max-button");
      const showItemButton = document.getElementById("show-item-button");

      function displayCurrentIndex() {
        outputDiv.innerText = `Текущий индекс: ${currentIndex}`;
      }

      displayCurrentIndex();

      backButton.addEventListener("click", () => {
        if (currentIndex > 0) {
          currentIndex--;
        }
        displayCurrentIndex();
      });

      nextButton.addEventListener("click", () => {
        if (currentIndex < maxIndex) {
          currentIndex++;
        }
        displayCurrentIndex();
      });

      resetButton.addEventListener("click", () => {
        currentIndex = 0;
        displayCurrentIndex();
      });

     
  </body>
</html>
